{% extends "base.html" %}
{% load static %}
{% block title %} {{product.product_name}} {% endblock %}       
{% block body %}
<style>
    html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        font-family: 'Roboto', sans-serif;
      }
       
    .cont {
        max-width: 1200px;
        margin: 0 auto;
        margin-top: 40px;
        margin-bottom: 50px;
        height: 500px;
        padding: 15px;
        display: flex;
        border: 2px solid rgb(104, 102, 102);
        border-radius: 20px;
      }

      /* Columns */
    .left-column {
        width: 65%;
        height: 50%;
        position: relative;
    }
    
    .right-column {
        width: 35%;
        margin-top: 60px;
        height: 50%;
    }

    /* Left Column */
    .left-column img {
        width: 45%;
        position: absolute;
        left: 20%;
        top: 53px;
        
    }
    

    /* Product Description */
.product-description {
    border-bottom: 1px solid #E1E8EE;
    margin-bottom: 20px;
  }
  .product-description span {
    font-size: 12px;
    color: #358ED7;
    letter-spacing: 1px;
    text-transform: uppercase;
    text-decoration: none;
  }
  .product-description h1 {
    font-weight: 300;
    font-size: 52px;
    color: #43484D;
    letter-spacing: -2px;
  }
  .product-description p {
    font-size: 16px;
    font-weight: 300;
    color: #86939E;
    line-height: 24px;
  }

  /* Product Price */
.product-price {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
  }
   
  .product-price span {
    font-size: 26px;
    font-weight: 300;
    color: #43474D;
    margin-right: 20px;
  }

  .CartBtn {
    margin-left: 20px;
    width: 160px;
    height: 52px;
    border-radius: 12px;
    border: none;
    background-color: #7DC855;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition-duration: .5s;
    overflow: hidden;
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.103);
    position: relative;
  }
  
  .IconContainer {
    position: absolute;
    left: -50px;
    width: 30px;
    height: 30px;
    background-color: transparent;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    z-index: 2;
    transition-duration: .5s;
  }
  
  .icon {
    border-radius: 1px;
  }
  
  .text {
    margin-top: 13px;
    margin-left: 2px;
    height: 100%;
    width: fit-content;
    display: flex;
    align-items: center;
    justify-content: center;
    color: rgb(17, 17, 17);
    z-index: 1;
    transition-duration: .5s;
    font-size: 1.04em;
    font-weight: 600;
  }
  .CartBtn:hover {
    background-color: #b1e992;
  }
  .CartBtn:hover .IconContainer {
    transform: translateX(58px);
    border-radius: 40px;
    transition-duration: .5s;
  }
  
  .CartBtn:hover .text {
    transform: translate(10px,0px);
    transition-duration: .5s;
  }
  
  .CartBtn:active {
    transform: scale(0.95);
    transition-duration: .5s;
  }
  /* Cable Configuration */
.cable-choose {
    margin-bottom: 20px;
    margin-top: 20px;
  }
   
  .cable-choose button {
    border: 2px solid #E1E8EE;
    border-radius: 25px;
    padding: 13px 20px;
    font-size: 14px;
    color: #5E6977;
    background-color: #fff;
    cursor: pointer;
    transition: all .5s;
  }
   
  .cable-choose button:hover,
  .cable-choose button:active,
  .cable-choose button:focus {
    border: 2px solid #86939E;
    outline: none;
  }
   
  .cable-config {
    border-bottom: 1px solid #E1E8EE;
    margin-bottom: 20px;
  }
   
  .cable-config a {
    color: #358ED7;
    text-decoration: none;
    font-size: 12px;
    position: relative;
    margin: 10px 0;
    display: inline-block;
  }
   
  .cable-config a:before {
    content: "?";
    height: 15px;
    width: 15px;
    border-radius: 50%;
    border: 2px solid rgba(53, 142, 215, 0.5);
    display: inline-block;
    text-align: center;
    line-height: 16px;
    opacity: 0.5;
    margin-right: 5px;
  }
</style>

<main class="cont">
 
    <!-- Left Column / Headphones Image -->
    <div class="left-column">
      <img src="{{product.product_img.url}}" alt="">
    </div>
   
   
    <!-- Right Column -->
    <div class="right-column">
   
    

      <!-- Product Description -->
      <div class="product-description">
        <h1>{{product.product_name}}</h1>
        <p>{{product.product_desc}}</p>
      </div>
   
      <!-- Cable Configuration -->
    <div class="cable-config">
        <span>Size Chart</span>
 
        <div class="cable-choose">
          <button>S</button>
          <button>M</button>
          <button>L</button>
          <button>XL</button>
          <button>XXL</button>
        </div>
      <!-- Product Pricing -->
      <div class="product-price">
        <span>RS. {{product.product_price}}</span>
        <div class="text-center"><button id="{{product.id}}" class="CartBtn mt-auto cart">
            <span class="IconContainer"> 
              <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512" fill="rgb(17, 17, 17)" class="cart"><path d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"></path></svg>
            </span>
            <p class="text">Add to Cart</p>
          </button>
        </div>
      </div>
    </div>
  </main>

{% endblock body %}
