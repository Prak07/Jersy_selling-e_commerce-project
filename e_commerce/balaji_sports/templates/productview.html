{% extends "base.html" %}
{% load static %}
{% block title %} {{product.product_name}} {% endblock %}       
{% block body %}
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .product-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }
    .product-image {
        width: 228px;
        background-color: #f2f2f2;
        border: 1px solid #ddd;
        border-radius: 5px;
    }
    .product-title {
        font-size: 24px;
        font-weight: bold;
        margin: 20px 0;
    }
    .product-description {
        text-align: center;
        color: #555;
        margin-bottom: 20px;
    }
    .product-price {
        font-size: 20px;
        color: #4CAF50;
        margin-bottom: 20px;
    }
    .buy-button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }
</style>

<div class="product-container">
    <div class="product-image">
       <img src="{{product.product_img.url}}" alt="img">
    </div>
    <div class="product-title">
      {{product.product_name}}
    </div>
    <div class="product-description">
        {{product.product_desc}}
    </div>
    <div class="product-price">
        RS. {{product.product_price}}
    </div>
    <button class="buy-button">Buy Now</button>
</div>

{% endblock body %}
