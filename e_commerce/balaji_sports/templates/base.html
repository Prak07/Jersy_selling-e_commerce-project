<script>
    //find if the cart is present in the local storage or not
    if (localStorage.getItem('cart') == null){
        var cart = {};
       
    }
    else{
        cart = JSON.parse(localStorage.getItem('cart'));
        const items=Object.values(cart);
        var count=0;
        items.forEach((i)=>{
            count=count+i;
        });
        const change_count=document.getElementById('cart_count');
        change_count.innerText=count;
    }
    //if the cart button is clicked item is added
    $('.divcart').on("click","button.cart",function(){
            var idstr=this.id.toString();
            if (cart[idstr]!=undefined){
                cart[idstr]=cart[idstr]+1;
            }
            else{
                cart[idstr]=1;
            }
            localStorage.setItem('cart',JSON.stringify(cart));
            const items=Object.values(cart);
            var count=0;
            items.forEach((i)=>{
                count=count+i;
            });
            const change_count=document.getElementById('cart_count');
            change_count.innerText=count;
            openNav();
        });


function update_cart(cart){
    var content="";
    var title="<div class='cart_head'><h5 class='text-center'>SHOPPING CART</h5><p class='lead fw-normal text-black mb-0 text-center bg-light' style='font-size: 15px !important;'><img src='{% static 'images/truck.png'%}' alt='' width='30px' > Free delivery above Rs.999/- </p></div>";
    for (var item in cart){
            content=content+"<div class='mx-2 d-flex flex-row d-inline-flex p-2 my-2 container text-left body'>";
            var img=document.getElementById("image"+item).src;
            content=content+"<a class='p-2' href='/productview/"+item+"'><img  src='"+img+"' alt='...' width='150px' /></a>";
            var name=document.getElementById("name"+item).innerHTML;
            content=content+"<div class=' d-flex flex-column d-inline-flex p-2 my-0 text-left'  ><a href='/productview/"+item+"' style='text-decoration: none; color:black;'><h10 class='fw-bolder p-2'>"+name+" </h10></a>";
            var price=document.getElementById("price"+item).innerHTML;
            content=content+"<span  class='p-1 my-1 text-muted text-left' style='font-size:13px;'>"+price+"</span>";
            content=content+"<span class='p-1 my-1 text-left' style='font-size:13px;'>Qty.</span>"
            if(cart[item]==1){
                content=content+"<span  class='d-flex flex-row border border-dark rounded pm' style=' height:20px; display:inline-block; width:80px;' ><button type='button' class='px-2 minus' style='background: none; border:none;' id='minus"+item+"'><div class='dustbin'><svg xmlns='http://www.w3.org/2000/svg'  width='18' height='18' viewBox='0 0 24 24' style='margin-top:0;'><path d='M 10 2 L 9 3 L 4 3 L 4 5 L 5 5 L 5 20 C 5 20.522222 5.1913289 21.05461 5.5683594 21.431641 C 5.9453899 21.808671 6.4777778 22 7 22 L 17 22 C 17.522222 22 18.05461 21.808671 18.431641 21.431641 C 18.808671 21.05461 19 20.522222 19 20 L 19 5 L 20 5 L 20 3 L 15 3 L 14 2 L 10 2 z M 7 5 L 17 5 L 17 20 L 7 20 L 7 5 z M 9 7 L 9 18 L 11 18 L 11 7 L 9 7 z M 13 7 L 13 18 L 15 18 L 15 7 L 13 7 z'></path></svg></div></button><span class='number'>" + cart[item] +"</span><button id='plus"+item+"' type='button' class='p-1 mx-2 plus' style='background: none; border:none;'><div class='plusb'><svg height='10px' width='12px'><path d='M6 4h4v2H6v4H4V6H0V4h4V0h2v4z'fill='currentColor'></path></svg></div></button> </span></div>"
            }
            else{
                content=content+"<span  class='d-flex flex-row border border-dark rounded pm' style='height:20px; display:inline-block; width:80px;' ><button type='button' class='p-2  minus' style='background: none; border:none;' id='minus"+item+"'><div class='minusb'><svg width='14px' height='10px'><path d='M10 0v2H0V0z' fill='currentColor'></path></svg></div></button><span class='number'>" + cart[item] +"</span><button id='plus"+item+"' type='button' class='p-1 mx-2 plus' style='background: none; border:none;'><div class='plusb'><svg height='10px' width='12px'><path d='M6 4h4v2H6v4H4V6H0V4h4V0h2v4z'fill='currentColor'></path></svg></div></button> </span></div>";
            }

            content=content+'</div>';
    }
    document.getElementById("cart_content").innerHTML=title+content;
}
$('#cart_content').on('click','button.minus',function(){
    var a=this.id.slice(5);
    a=a.toString();
    cart[a]=cart[a]-1;
    if (cart[a]>0){
        localStorage.setItem('cart',JSON.stringify(cart));
        const items=Object.values(cart);
        var count=0;
        items.forEach((i)=>{
            count=count+i;
        });
        const change_count=document.getElementById('cart_count');
        change_count.innerText=count;
        openNav();
    }
    else if(cart[a]==0){
        delete cart[a];
        localStorage.setItem('cart',JSON.stringify(cart));
        const items=Object.values(cart);
        var count=0;
        items.forEach((i)=>{
            count=count+i;
        });
        const change_count=document.getElementById('cart_count');
        change_count.innerText=count;
        openNav();
    }
});
$('#cart_content').on('click','button.plus',function(){
    var a=this.id.slice(4);
    a=a.toString();
    cart[a]=cart[a]+1;
    localStorage.setItem('cart',JSON.stringify(cart));
    const items=Object.values(cart);
    var count=0;
    items.forEach((i)=>{
        count=count+i;
    });
    const change_count=document.getElementById('cart_count');
    change_count.innerText=count;
    openNav();
});

  function openNav(){
    console.log("open nav clicked")
    document.body.style.overflow="hidden";
    var d=document.querySelectorAll('body > :not(.sidebar)');
    d.forEach(function(element) {
      element.style.transition= "opacity 1s ease";
      element.style.opacity="0.4";
    });
    document.getElementById("mySidebar").style.width = "330px";
    document.getElementById("mySidebar").style.opacity = "1";
    // Add event listener to close sidebar when clicking inside it
    document.addEventListener('click', closeSidebarOnClick);
    update_cart(cart);
  }

  function closeNav(){
    document.body.style.overflow="visible";
    var d=document.querySelectorAll('body > :not(.sidebar)');
    d.forEach(function(element) {
      element.style.opacity="1";
    });
    document.getElementById("mySidebar").style.width = "0";

    // Remove the event listener when sidebar is closed
    document.removeEventListener('click', closeSidebarOnClick);
  }

  function closeSidebarOnClick(event) {
    // Check if the click is outside the sidebar
    if (!event.target.closest('.sidebar') && !event.target.closest('.openbtn') && !event.target.closest('.plus') && !event.target.closest('.minus')) {
      closeNav();
    }
  }
</script>
