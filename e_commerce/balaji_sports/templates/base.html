<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %} {% endblock %}</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">

        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="/">Balaji_Sports</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#!">All Products</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                                <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <button class="btn btn-outline-dark">
                            <i class="bi-cart-fill me-1"></i>
                            Cart
                            <span class="badge bg-dark text-white ms-1 rounded-pill" id="cart_count">0</span>
                        </button>
                    </form>
                </div>
            </div>
            
        </nav>
        <p class="lead fw-normal text-white mb-0 text-center bg-dark "><marquee behavior="scroll" direction="left" width="30%" scrollamount="7"><img src="{% static 'images/truck.png'%}" alt="" width="40px" style="filter: invert(100%)"> Free delivery above Rs.999/- <img src="{% static 'images/truck.png'%}" alt="" width="40px" style="filter: invert(100%)" ></marquee> </p>
        
        <body>
            {% block body %}{% endblock body%}
        </body>
        <!-- Footer-->

<footer class="py-5 bg-dark" style="top:100%; bottom:0;">
<div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="{% static 'js/scripts.js' %}"></script>
<script>
    if (localStorage.getItem('cart') == null){
        var cart = {};
    }
    else{
        cart = JSON.parse(localStorage.getItem('cart'));
        const items=Object.values(cart);
        var count=0;
        items.forEach((i)=>{
            count=count+i;
        });
        const change_count=document.getElementById('cart_count')
        change_count.innerText=count
    }
    
    const cart_button = document.querySelectorAll('.cart')
    cart_button.forEach( (button) => {
        button.addEventListener('click', function() {
            //console.log('Button clicked!');
            var idstr=this.id.toString();
            if (cart[idstr]!=undefined){
                cart[idstr]=cart[idstr]+1;
            }
            else{
                cart[idstr]=1;
            }
            localStorage.setItem('cart',JSON.stringify(cart))
            console.log(cart);
            const items=Object.values(cart);
            var count=0;
            items.forEach((i)=>{
                count=count+i;
            });
            const change_count=document.getElementById('cart_count')
            change_count.innerText=count
        });
    });

</script>
{% block js %}  {% endblock js %}
</html>
