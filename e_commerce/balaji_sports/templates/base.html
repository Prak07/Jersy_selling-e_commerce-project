<script src="{% static 'js/scripts.js' %}"></script>
<script>
    //find if the cart is present in the local storage or not
    if (localStorage.getItem('cart') == null){
        var cart = {};
    }
    else{
        cart = JSON.parse(localStorage.getItem('cart'));
        const items=Object.values(cart);
        var count=0;
        items.forEach((i)=>{
            count=count+i;
        });
        const change_count=document.getElementById('cart_count')
        change_count.innerText=count
    }
    //if the cart button is clicked item is added
    const cart_button = document.querySelectorAll('.cart')
    cart_button.forEach( (button) => {
        button.addEventListener('click', function() {
            //console.log('Button clicked!');
            var idstr=this.id.toString();
            if (cart[idstr]!=undefined){
                cart[idstr]=cart[idstr]+1;
            }
            else{
                cart[idstr]=1;
            }

            localStorage.setItem('cart',JSON.stringify(cart))
            const items=Object.values(cart);
            var count=0;
            items.forEach((i)=>{
                count=count+i;
            });
            const change_count=document.getElementById('cart_count')
            change_count.innerText=count
        });
    });

$('#cart_pop').popover();
document.getElementById("cart_pop").setAttribute('data-content','<h6>cart</h6>');
</script>
